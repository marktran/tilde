# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2
# Built-in display - auto-detected by script
monitor = eDP-1, preferred, auto, 2
# External display (5K)
monitor = DP-3, 5120x2880@60, auto, 2

# Auto-detect laptop model and set correct resolution
exec-once = ~/bin/hypr-detect-laptop.sh

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# Thinkpad X1 Carbon Gen 13 (current config)
# monitor = eDP-1, 2880x1800@120, auto, 2

# Clamshell mode
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"

# trigger when the switch is turning off (auto-detect laptop)
bindl = , switch:off:Lid Switch, exec, ~/bin/hypr-detect-laptop.sh